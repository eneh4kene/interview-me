services:
  - type: web
    name: interviewsfirst-api
    env: node
    buildCommand: ./build.sh
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: interviewsfirst-db
          property: connectionString
